<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tusuper: Marcas | Galape</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section>
        <h1>Marcas</h1>
        <div th:if="${brandList.size()==0}">
            <p>No hay marcas cargadas aun.</p>
        </div>
        <ul th:each="brand, i: ${brandList}">
            <li>
                <p>id: <span th:text="${brand.id}"></span> - Nombre: <span th:text="${brand.name}"></span></p>
            </li>
        </ul>
    </section>
    <section>
        <h2>Creando marca</h2>
        <form action="/marcas/guardar" method="POST">
            <input type="text" name="name" id="" placeholder="Nombre de la marca">
            <button type="submit">Guardar</button>
        </form>
    </section>
    <section>
        <div th:if="${error}">
            <h6>Error!</h6>
            <p th:text="${error}"></p>
        </div>
        <div th:if="${exito}">
            <h6>Exito!</h6>
            <p th:text="${exito}"></p>
        </div>
    </section>
    <section>
        <h2>Modificando marca</h2>
        <form action="/marcas/modificar" method="POST">
            <select name="id" id="">
                <option value="0">Seleccionar Marca</option>
                <option th:each="brand: ${brandList}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
            <input type="text" name="name" id="" placeholder="Nombre de la marca">
            <button type="submit">Guardar</button>
        </form>
    </section>
    <section>
        <div th:if="${error2}">
            <h6>Error!</h6>
            <p th:text="${error2}"></p>
        </div>
        <div th:if="${exito2}">
            <h6>Exito!</h6>
            <p th:text="${exito2}"></p>
        </div>
    </section>
    <section>
        <h2>Eliminar marca</h2>
        <form action="/marcas/eliminar" method="POST">
            <select name="id" id="">
                <option value="0">Seleccionar Marca</option>
                <option th:each="brand: ${brandList}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
            <button type="submit">Eliminar</button>
        </form>
    </section>
    <section>
        <div th:if="${error3}">
            <h6>Error!</h6>
            <p th:text="${error3}"></p>
        </div>
        <div th:if="${exito3}">
            <h6>Exito!</h6>
            <p th:text="${exito3}"></p>
        </div>
    </section>
</body>
</html>
